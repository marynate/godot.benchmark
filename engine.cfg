[application]

name="Godot Benchmark"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[autoload]

global="res://scripts/global.gd"

[display]

width=1024
height=768
stretch_mode="2d"
stretch_aspect="ignore"
driver="GLES2"

[display.iOS]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[physics]

fixed_fps=60

[physics_2d]

cell_size=32
sleep_threshold_linear=10
sleep_threshold_angular=0.139626
time_to_sleep=0.5

[physics_3d]

sleep_threshold_linear=0.1
sleep_threshold_angular=0.139626
time_to_sleep=0.5

[render]

thread_model=1
default_clear_color=#ff000000
